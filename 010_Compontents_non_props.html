<!DOCTYPE html>
<html>
<head>
	<title>010. Non-Prop Attributes </title>
</head>
<body>
<div id="test">
	<bs-date-input data-3d-date-picker="true" class="date-picker-theme-dark"></bs-date-input>
	<!--
	위와 동일.
	컴포넌트의 루트 엘리먼트에 자동으로 추가됨.
	<input type="date" class="form-control date-picker-theme-dark" data-3d-date-picker="true">
	-->
</div>
<script src="https://unpkg.com/vue@2.5.15/dist/vue.js"></script>
<script>
/*
	[Non-Prop Attributes]
	정의 : 자식컴포넌트에 전달되는 속성이지만, 자식 컴포넌트 내[props] 속성에서 명시적으로 정의하지 않은 경우
	
	사용이유 : 설계자가 해당 컴포넌트가 어떤 더에터를 부모로부터 전달받을 지 예측할 수 없다. 이러한 이유로, vue는 컴포넌트가 루트 요소에 추가되는 것이 가능하게했다.

	컴포넌트에 제공한 속성은 대부분 컴포넌트 템플릿에서 설정된 값을 대체하나, style, class 속성은 합친다.
*/
Vue.component('bs-date-input',{
	template : '<input type="date" class="form-control">'
})
new Vue({
	el : '#test'
})
</script>
</body>
</html>
